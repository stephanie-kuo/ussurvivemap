<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Where's the safest place in the U.S.?</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="effect.js"></script>
    <script src="assets/js/def.js" ></script>
    <script src="assets/js/map_update.js" ></script>
    <script src="assets/js/fake_data_generator.js" ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Where's the safest place in the U.S.?</h1>
    <h2>Select Disaster Types</h2>
    <div class="type">
        <input type="checkbox" id="earthquake_checkbox" class="check" onclick = "refreshCheckBoxResult()" checked="checked"/>
        <label for="earthquake" class="side-label">Earthquake</label>
        <input type="checkbox" id="gunshot_checkbox" class="check" onclick = "refreshCheckBoxResult()"/>
        <label for="gunshot" class="side-label">Gunshot</label>
        <input type="checkbox" id="hurricane_checkbox" class="check" onclick = "refreshCheckBoxResult()"/>
        <label for="hurricane" class="side-label">Hurricane</label>
        <input type="checkbox" id="tornado_checkbox" class="check" onclick = "refreshCheckBoxResult()"/>
        <label for="tornado" class="side-label">Tornado</label>
    </div>
    <h2>Choose Data Type</h2>
    <div class="switch">
        <input type="radio" name="dataType" checked="checked">
        <label for="incident" class="switch-label" id="incident" checked="checked">By Incidents</label>
        <input type="radio" name="dataType">
        <label for="states" class="switch-label" id="state">By State</label>
    </div>
    <script type="text/javascript">
    //Width and height of map
    var width = 960;
    var height = 500;

    // D3 Projection
    var projection = d3.geo.albersUsa()
        .translate([width / 2, height / 2]) // translate to center of screen
        .scale([1000]); // scale things down so see entire US

    // Define path generator
    var path = d3.geo.path() // path generator that will convert GeoJSON to SVG paths
        .projection(projection); // tell path generator to use albersUsa projection


    // Define linear scale for output
    var color = d3.scale.linear()
        .range(["rgb(236,236,236)", "rgb(62,181,77)", "rgb(255,221,158)", "rgb(211,75,75)"]);

    var legendText = ["Cities Lived", "States Lived", "States Visited", "Nada"];

    //Create SVG element and append map to the SVG
    var svg = d3.select("body")
        .append("svg")
        .attr("class", "map")
        .attr("width", width)
        .attr("height", height);

    // Append Div for tooltip to SVG
    var div = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // Load in my states data!
    d3.csv("stateslived.csv", function (data) {
        color.domain([0, 1, 2, 3]); // setting the range of the input data

        // Load GeoJSON data and merge with states data
        d3.json("us-states.json", function (json) {

            // Loop through each state data value in the .csv file
            for (var i = 0; i < data.length; i++) {

                // Grab State Name
                var dataState = data[i].state;

                // Grab data value 
                var dataValue = data[i].visited;

                // Find the corresponding state inside the GeoJSON
                for (var j = 0; j < json.features.length; j++) {
                    var jsonState = json.features[j].properties.name;

                    if (dataState == jsonState) {

                        // Copy the data value into the JSON
                        json.features[j].properties.visited = dataValue;
                        json.features[j].properties.stateName = dataState;

                        // Stop looking through the JSON
                        break;
                    }
                }
            }

            // Bind the data to the SVG and create one path per GeoJSON feature
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("stroke", "#fff")
                .style("stroke-width", "1")
                .attr("id", function(d, i) { return state_to_state_polygon(d.properties.stateName)})
                .style("fill", function (d) {

                    // Get data value
                    var value = d.properties.visited;

                    if (value) {
                        //If value exists…
                        return color(value);
                    } else {
                        //If value is undefined…
                        return "rgb(213,222,217)";
                    }
                })
                .on("click", function(d, i) {
                    $('.current-state').text(d.properties.stateName);
                    updateStateDeathRateOnLineChart();
                });


            // Map the cities I have lived in!
            d3.csv("cities-lived.csv", function (data) {

                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function (d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", function (d) {
                        return Math.sqrt(d.years) * 4;
                    })
                    .style("fill", "rgb(217,91,67)")
                    .style("opacity", 0.85)

                    // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
                    // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
                    .on("mouseover", function (d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.text(d.place)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    })

                    // fade out tooltip on mouse out               
                    .on("mouseout", function (d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            });

            // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
            var legend = d3.select("body").append("svg")
                .attr("class", "legend")
                .attr("width", 140)
                .attr("height", 200)
                .selectAll("g")
                .data(color.domain().slice().reverse())
                .enter()
                .append("g")
                .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .data(legendText)
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .text(function (d) { return d; });
        });

    });
    </script>
    <div class="lineChart">
        <h2>Line chart of the crisis by year</h2>
        <div>
            <label>State: </label>
            <span class="current-state">Michigan</span>
        </div>
        <div class="yearSlider">
            <label for="year">Select Year Range</label>
            <br>
            <span class=" slider_txt">From</span>
            <input type="text" id="amount-min" class="slider_txt" readonly style="border:0;">
            <span class="slider_txt">To</span>
            <input type="text" id="amount-max" class="slider_txt" readonly style="border:0;">
            <br>
            <br>
            <div id="slider-range"></div>
        </div>
        <div class="earthquakeChart">
            <p>Earthquake</p><img src="chartTemp.png" alt=""></div>
        <div class="gunshotChart">
            <p>Gunshot</p><img src="chartTemp.png" alt=""></div>
        <div class="hurricaneChart">
            <p>Hurricane</p><img src="chartTemp.png" alt=""></div>
        <div class="tornadoChart">
            <p>Tornado</p><img src="chartTemp.png" alt=""></div>
    </div>

    <script>
        for (disaster of disasterNames) {
            let chartsvg = d3.select("." + disaster + "Chart")
                .append("svg")
                .attr("width", chartWidth + chartMargin.left + chartMargin.right)
                .attr("height", chartHeight + chartMargin.top + chartMargin.bottom)
                .append("g")
                .attr("class", disaster + "ChartGroup")
                .attr("transform", "translate(" + chartMargin.left + "," + chartMargin.top + ")");
        }
        updateStateDeathRateOnLineChart();
    </script>

    <div id="safeBar"></div>
</body>
</html>
